<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shuffle and Sort</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src='./number.js' type="text/javascript" async></script>
</head>
<body onload="showNumbers()">
  <div class="header">
    <h3 >Shuffle and Sort</h3>
  </div>
<div class="container">   
  <div class="row reverse">
    <div class="col-sm-10">
        <div class="row divNumbers" id='divNumbers'>          
        </div>
    </div>
    <div class="col-sm-2 flex">
        <div class="row text-center">
              <button type="button"  class="btn btn-info btn-width" onclick="onShuffle()">Shuffle</button>               
        </div> 
        <br/>
        <div class="row text-center">
            <button type="button" id="btnSort" disabled class="btn btn-info btn-width" onclick="sort()">Sort</button>                
      </div>         
    </div>
    </div>
  </div>
  <div class="text-center">
    <h8>Shuffle and Sort by Ramakrishna</h8>
  </div>
</div>
</body>
</html>
